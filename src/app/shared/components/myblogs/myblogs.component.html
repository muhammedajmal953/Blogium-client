<div class="container mx-auto px-4 py-8">
  <!-- Page Title -->
  <h1 class="text-4xl font-bold text-center mb-8">My Blogs</h1>

  <!-- Add Blog Button -->
  <div class="flex justify-end mb-6">
    <button
      class="bg-green-600 text-white text-sm font-semibold px-6 py-3 rounded-lg hover:bg-green-700 transition duration-200"
      (click)="addBlog()"
    >
      + Add Blog
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-opacity-75"></div>
  </div>

  <!-- Blog Cards Grid -->
  <div class="flex flex-wrap justify-center gap-6" *ngIf="!isLoading">
    <div
      *ngFor="let blog of blogs; let i = index"
      class="max-w-sm w-full bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105"
    >
      <!-- Image Section -->
      <div>
        <img
          class="w-full h-48 object-cover"
          [src]="blog.image"
          alt="Blog image"
        />
      </div>

      <!-- Content Section -->
      <div class="p-6">
        <!-- Tag -->
        <div
          class="text-blue-600 bg-blue-100 text-xs uppercase font-semibold rounded-full inline-block px-3 py-1 mb-3"
        >
          New
        </div>

        <!-- Heading -->
        <h2
          class="text-xl font-bold text-gray-800 mb-2 hover:text-blue-600 transition duration-200"
        >
          {{ blog.heading }}
        </h2>

        <!-- Metadata -->
        <div class="text-sm text-gray-500 flex items-center justify-between mb-4">
          <p>{{ blog.createdAt | date }}</p>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 mt-4">
          <!-- Edit Button -->
          <button
            class="flex-1 bg-blue-600 text-white text-sm font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200"
            (click)="editBlog(blog._id)"
          >
            Edit
          </button>
          <!-- Delete Button -->
          <button
            class="flex-1 bg-red-600 text-white text-sm font-semibold py-2 rounded-lg hover:bg-red-700 transition duration-200"
            (click)="deleteBlog(blog._id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
