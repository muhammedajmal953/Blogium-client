<section class="bg-gray-100 min-h-screen py-8">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-8">Latest Blogs</h1>

    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-opacity-75"></div>
    </div>

    <!-- Blogs Content -->
    <div  *ngIf="!isLoading">
      <app-blog-card [blogs]="blogs"></app-blog-card>
    </div>
  </div>
</section>
